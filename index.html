<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>

<script>
x = new XMLHttpRequest();
x.onload = function() {
    // Afficher la réponse du serveur qui devrait inclure des informations sur le répertoire courant
    document.write(this.responseText);
};
// Supposons que vous avez un endpoint côté serveur qui peut renvoyer le répertoire courant
x.open("GET", "http://localhost/api/getCurrentDirectory");
x.send();
</script>

</body>
</html>
